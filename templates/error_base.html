<!DOCTYPE html>
<html lang="ko">
  {% load staticfiles %}
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="author" content="Havister, 하비스터">

    <link rel="icon" href="{% static 'favicon.ico' %}">
    <title>{% block title %}{% endblock %}</title>

    <!-- Bootstrap 3.3.7 core CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link rel="stylesheet" href="{% static 'css/ie10-viewport-bug-workaround.css' %}">

    <style>
      div { margin: 120px; }
      h1 { font-size: 48px; }
      a:link, a:visited, a:hover, a:active { color: forestgreen; text-decoration: none; }
      span { color: #808080; }
    </style>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <div class="container text-center">
      <h1><a href="/">Havister</a></h1>
      <p>{% block description %}{% endblock %}</p>
      <p><span>Error <strong>{% block code %}{% endblock %}</strong> ({% block error %}{% endblock %})</span></p>
    </div>
  </body>
</html>
